<!DOCTYPE html>
<html>
	<head>
	  <title>Personal Information</title>
	</head>
	<body>
	  <form>
	  <h1 align="center">Personal Information</h1>
	    <label for="first-name" >First Name:</label><br>
	    <input type="text" name="first-name" id="first-name" required>
		 <br>
		 <br>
		 
		<label for="middle-name">Middle Name:</label><br>
		<input type="text" name="middle-name" id="middle-name" required>
		 <br>
		 <br>
		 
		<label for="last-name">Last Name:</label><br>
		<input type="text" name="last-name" id="last-name" required>
		 <br>
		 <br>
		 
		
		<label for="age">Birth Date:</label><br>
		<input type="date" name="age" id="age">
		<br>
		<br>
		
		<label for="gender">Gender:</label><br>
		
		<input type="radio" name="gender" id="male" required>
		<label for="male">Male</label><br>
		
		<input type="radio" name="gender" id="female" required>
		<label for="female">Female</label><br>
		
		<input type="radio" name="gender" id="other" required>
		<label for="other">Other</label>
		<br>
		<br>
		
		<label for="e-mail-id">E-mail:</label><br>
		<input type="text" name="e-mail-id" id="e-mail-id" required>
		 <br>
		 <br>
		 
		<label for="contact">Contact No.:</label><br>
		<input type="text" name="contact" id="contact" required>
		 <br>
		 <br>
		
		<label for="qualification">Qualification:</label>
		<select name="qualification-details" id="qualification">
			<option value="10">10</option>
			<option value="10+2">10+2</option>
			<option value="BA">BA</option>
			<option value="BSc">BSc</option>
			<option value="BCS">BCS</option>
		</select>
		 <br>
		 <br>
		<label for="experiance">Experiance:</label>
		<input type="number" name="experiance" id="experiance" step="0.5" min="0.5" max="10" required>
		<br>
		<br>
		
		<input type="submit"><br><br>
		
	  </form>
	</body>
</html>
